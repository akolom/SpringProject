org.springframework.web.servlet.NoHandlerFoundException.type=http://httpstatus.es/404
org.springframework.web.servlet.NoHandlerFoundException.title=Not Found
org.springframework.web.servlet.NoHandlerFoundException.message=Unable to determine a corresponding handler for your request.

com.egen.exhandle.exception.UnknownResourceException.type=http://httpstatus.es/404
com.egen.exhandle.exception.UnknownResourceException.title=Not Found
com.egen.exhandle.exception.UnknownResourceException.message=There is no resource for path #{req.requestURI}.

com.egen.exhandle.exception.BusinessException.title=Business Exception
com.egen.exhandle.exception.BusinessException.message=#{ex.message}.

com.egen.exhandle.exception.DomainValidationException.type=http://httpstatus.es/422
com.egen.exhandle.exception.DomainValidationException.title=Domain Validation Failed
com.egen.exhandle.exception.DomainValidationException.message=The content you've send contains #{ex.errors.size()} validation errors. 

java.lang.Exception.title=Unhandle Exception
java.lang.Exception.message=#{ex.class.name} - #{ex.message}.
